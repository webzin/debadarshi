<!DOCTYPE html>
<html>

 <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dr Debadarshi's Advanced Urocare</title>


	<!-- Google font file. If you want you can change. -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,900" rel="stylesheet">

	<!-- Fontawesome font file css -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<!-- Animate css file for css3 animations. for more : https://daneden.github.io/animate.css -->
	<!-- Only use animate action. If you dont use animation, you don't have to add.-->

	<!-- Template global css file. Requared all pages -->
	<link rel="stylesheet" type="text/css" href="css/global.style.css">
	 
</head>

<body>
	
	<div class="wrapper with-bg-image">
		<div id="navbar">
			 
		</div>
		<div class="wrapper-inline">
			<!-- Header area start -->
			<header> <!-- extra class no-background -->
				<a href="index.html"><img src="icon.png" width="35" align='center'></a> 
				<h1 class="page-title">BOOK AN APPOINTMENT</h1>
		<a class="toggle-menu" href="#">
				<i></i>
				<i></i>
				<i></i>
				</a>
			</header>
			<!-- Header area end -->
			<!-- Page content start -->
			<main>
			
				<section class="container">
 
					<div class="form-divider"></div>
					  <form action="#" data-name="Appiomentment" id="appiontment" name="appiontment">

					<div class="form-row-group with-icons">
					<div class="form-row no-padding">
							<i class="fa fa-stethoscope"></i>
							<select class="form-element" name="service" id="service">
							 <option value="">Select Service</option>
							<option selected value="Urology Cosultation">Urology Cosultation</option>	 
							</select>
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-user-md"></i>
							<select class="form-element" name="consultant" id="consultant">
							 <option value="">Select Doctor</option>
							<option selected value="Dr Debadarshi Rath">Dr Debadarshi Rath</option>	 
							</select>
						</div>
						 
                        <div class="form-row no-padding">
							<i class="fa fa-calendar"></i>
							<input class="form-element"  type="datetime-local" id="aptdaytime" name="aptdaytime">
						</div>
					
						<div class="form-row no-padding">
							<i class="fa fa-user"></i>
							<input type="text" name="fullname" id="fullname" class="form-element" placeholder="Name">
						</div>
                        <div class="form-row no-padding">
							<i class="fa fa-phone"></i>
							<input type="number" name="phone" id="phone" class="form-element" placeholder="Mobile / Phone">
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-envelope"></i>
							<input type="email" name="email" id="email" class="form-element" placeholder="Email">
						</div>
                        <div class="form-row no-padding">
							<i class="fa fa-language"></i>
							<select class="form-element" name="gender" id="gender"  >
								<option value="">Gender</option>
								<option value="1">Male</option>
								<option value="2">Female</option>
							</select>
						</div>
                        
						<div class="form-row no-padding">
							<i class="fa fa-edit"></i>
								<textarea name="issues" id="issues" class="form-element" rows="6" placeholder="Describe Your Issues"></textarea>
                        
						</div>
						
                       
                    
					</div>

					

					<div class="form-divider"></div>

					<div class="form-row">
						<input type="submit" class="button circle block green" value="Book Now">
					</div>
 
					</form>

					<div class="form-divider"></div>

				</section>
			</main>
			<!-- Page content end -->
		</div>
	</div>

 <div id="footer">
			 
		</div>

		</div>
	</div>

	<script src="js/jquery-3.5.1.min.js"></script>

	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<!-- Template global script file. requared all pages -->
	<script src="js/global.script.js"></script>

	
</body>

 
</html>
