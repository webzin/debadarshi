<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ideabox Mobile IU Template</title>

	<!-- Google font file. If you want you can change. -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,900" rel="stylesheet">

	<!-- Fontawesome font file css -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<!-- Template global css file. Requared all pages -->
	<link rel="stylesheet" type="text/css" href="css/global.style.css">
</head>

<body>
 
	<div class="wrapper with-bg-image">
		<div id="navbar">
			 
		</div>
		<div class="wrapper-inline">
			<!-- Header area start -->
			<header> <!-- extra class no-background -->
				<a href="index.html"><img src="icon.png" width="35" align='center'></a> 
				<h1 class="page-title">BOOK AN APPOINTMENT</h1>
		<a class="toggle-menu" href="#">
				<i></i>
				<i></i>
				<i></i>
				</a>
			</header>
			<!-- Header area end -->
			<!-- Page content start -->
			<main>
				<section class="container">
					<div class="form-divider"></div>

					<div class="form-row txt-center">
						<div class="profile-image">
							<img class="avatar-img" alt="User Avatar" src="img/avatar.png" width="100" height="100">
							<a href="javascript:void(0);" class="update-btn"><i class="fa fa-camera"></i></a>
						</div>
					</div>

					<div class="form-divider"></div>
					<div class="form-label-divider"><span>ACCOUNT INFO</span></div>
					<div class="form-divider"></div>

					<div class="form-row-group with-icons">
						<div class="form-row no-padding">
							<i class="fa fa-user"></i>
							<input type="text" name="aaa" class="form-element" placeholder="Username" value="skywalker">
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-envelope"></i>
							<input type="email" name="aaa" class="form-element" placeholder="Email" value="luke@skywalker.com">
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-lock"></i>
							<input type="password" name="aaa" class="form-element" placeholder="Password" value="123456">
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-language"></i>
							<select class="form-element">
								<option value="">Language</option>
								<option value="1"  selected>English</option>
								<option value="2">Spanish</option>
								<option value="3">Turkish</option>
							</select>
						</div>
					</div>

					<div class="form-divider"></div>
					<div class="form-label-divider"><span>SOCIAL MEDIA</span></div>
					<div class="form-divider"></div>

					<div class="form-row-group with-icons">
						<div class="form-row no-padding">
							<i class="fa fa-facebook"></i>
							<input type="text" name="aaa" class="form-element" placeholder="Faceboook url">
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-twitter"></i>
							<input type="text" name="aaa" class="form-element" placeholder="Twitter url">
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-google-plus"></i>
							<input type="text" name="aaa" class="form-element" placeholder="Google url">
						</div>
					</div>

					<div class="form-divider"></div>

					<div class="form-row">
						<a href="#" class="button circle block green">Update</a>
					</div>

					<div class="form-divider"></div>

				</section>
			</main>
			<!-- Page content end -->
				<div class="form-divider"></div>
			<div class="form-divider"></div>
		</div>
	</div>

<div id="footer">
			 
		</div>
	<!--Page loader DOM Elements. Requared all pages-->
	<div class="sweet-loader">
		<div class="box">
		  	<div class="circle1"></div>
		  	<div class="circle2"></div>
		  	<div class="circle3"></div>
		</div>
	</div>

	<!-- JQuery library file. requared all pages -->
	<script src="js/jquery-3.5.1.min.js"></script>

	<!-- Template global script file. requared all pages -->
	<script src="js/global.script.js"></script>

	
</body>
</html>
