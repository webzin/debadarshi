<!DOCTYPE html>
<html>

 <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dr Debadarshi's Advanced Urocare</title>

	<!-- Google font file. If you want you can change. -->
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,900" rel="stylesheet">

	<!-- Fontawesome font file css -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<!-- Template global css file. Requared all pages -->
	<link rel="stylesheet" type="text/css" href="css/global.style.css">
		 <script type="text/javascript">
    var url = window.location.pathname;
    var filename = url.substring(url.lastIndexOf('/') + 1);
    if (localStorage.login == "true" && filename == 'signup.html') {
        window.location.href = "profile.html";
    } 
 </script>
</head>

<body>
	
	<div class="wrapper">
	<div id="navbar">
			 
		</div>
	  
		<div class="wrapper-inline">
			<!-- Header area start -->
			<header> <!-- extra class no-background -->
				<a href="index.html"><img src="icon.png" width="35" align='center'></a>
				<h1 class="page-title">EDIT MY PROFILE</h1>
				<a class="toggle-menu" href="#">
				<i></i>
				<i></i>
				<i></i>
				</a>
			</header>
			<!-- Header area end -->
			<!-- Page content start -->
			<main>
			<div id="spinner" style=" display:none; position:fixed; top:7%; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:9999;">
        
        <div class="lds-dual-ring"></div>
        </div>
				<section class="container" id="verticalcenter">
				 	<div class="form-divider"></div>

					<div class="form-row txt-center">
						<div class="profile-image">
                        <img class="avatar-img" alt="User Avatar" id="profilepic" width="100" height="100">
 						<a href="javascript:void(0);" class="update-btn"><i class="fa fa-camera"></i></a>
						</div>
					</div>

					<div class="form-divider"></div>
					<div class="form-label-divider"><span>ACCOUNT INFO</span></div>
					<div class="form-divider"></div>
					<div id="sucessMessage"> </div>
                  <form action="#" id="profileupdate" name="profileupdate">
					<div class="form-row-group with-icons">
						<div class="form-row no-padding">
							<i class="fa fa-user"></i>
							<input type="text" name="name" id="name" class="form-element" placeholder="First & Last Name" required>
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-envelope"></i>
							<input type="email" name="email"  id="email" class="form-element" placeholder="email@domain.com" required>
						</div>
				 
						<div class="form-row no-padding">
							<i class="fa fa-venus-mars"></i>
							<select class="form-element" name="gender" id="gender">
							<option value="">Gender</option>
							<option value="M">Male</option>
							<option value="F">Female</option>
							</select>
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-venus-mars"></i>
							<select class="form-element" name="mstatus" id="mstatus">
							<option value="">Marital Status</option>
							<option value="Married">Married</option>
							<option value="UnMarried">UnMarried</option>
							</select>
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-sort-numeric-asc"></i>
							<input type="number" name="height"  id="height" class="form-element" placeholder="Height In CM(i.e. 165)" required>
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-sort-numeric-asc"></i>
							<input type="number" name="weight"  id="weight" class="form-element" placeholder="Weight in KG (i.e. 55)" required>
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-sort-numeric-asc"></i>
							<input type="number" name="age"  id="age" class="form-element" placeholder="Age" required>
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-edit"></i>
								<textarea name="address" id="address" class="form-element" rows="6" placeholder="Address" required></textarea>
                        
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-map-marker"></i>
							<input type="text" name="city" id="city" class="form-element" placeholder="City" required>
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-location-arrow"></i>
						<select name="state" id="state" class="form-element" required>
<option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
<option value="Arunachal Pradesh">Arunachal Pradesh</option>
<option value="Assam">Assam</option>
<option value="Bihar">Bihar</option>
<option value="Chandigarh">Chandigarh</option>
<option value="Chhattisgarh">Chhattisgarh</option>
<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
<option value="Daman and Diu">Daman and Diu</option>
<option value="Delhi">Delhi</option>
<option value="Lakshadweep">Lakshadweep</option>
<option value="Puducherry">Puducherry</option>
<option value="Goa">Goa</option>
<option value="Gujarat">Gujarat</option>
<option value="Haryana">Haryana</option>
<option value="Himachal Pradesh">Himachal Pradesh</option>
<option value="Jammu and Kashmir">Jammu and Kashmir</option>
<option value="Jharkhand">Jharkhand</option>
<option value="Karnataka">Karnataka</option>
<option value="Kerala">Kerala</option>
<option value="Madhya Pradesh">Madhya Pradesh</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Manipur">Manipur</option>
<option value="Meghalaya">Meghalaya</option>
<option value="Mizoram">Mizoram</option>
<option value="Nagaland">Nagaland</option>
<option value="Odisha" selected>Odisha</option>
<option value="Punjab">Punjab</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Sikkim">Sikkim</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Telangana">Telangana</option>
<option value="Tripura">Tripura</option>
<option value="Uttar Pradesh">Uttar Pradesh</option>
<option value="Uttarakhand">Uttarakhand</option>
<option value="West Bengal">West Bengal</option>
</select>
						</div>
						<div class="form-row no-padding">
							<i class="fa fa-map"></i>
							<select class="form-element" name="country" id="country" required>
							<option value="India" selected>India</option>
							 
							</select>
						</div>	
						<div class="form-row no-padding">
							<i class="fa fa-map-pin"></i>
							<input type="number" name="zip" id="zip" class="form-element" placeholder="751010" required>
							 </div>
						<div class="form-row no-padding">
							<i class="fa fa-mobile"></i>
							<input type="phone" name="mobile" id="mobile" class="form-element" placeholder="9090909090" required>
                            <input type="hidden" name="uid" id="uid">
						</div>
					 
					 
					</div>

					<div class="form-divider"></div>

					<div class="form-row">
						<input type="submit" name='updatebtn' id='updatebtn'  class="button circle block green" value="Sign Up">
					</div>
</form>
					 
<div class="form-divider"></div><div class="form-divider"></div><div class="form-divider"></div>
				</section>
			</main>
			<!-- Page content end -->
		</div>
	</div>
<div id="footer">
			 
		</div>

	<!--Page loader DOM Elements. Requared all pages-->
	<div class="sweet-loader">
		<div class="box">
		  	<div class="circle1"></div>
		  	<div class="circle2"></div>
		  	<div class="circle3"></div>
		</div>
	</div>

	<!-- JQuery library file. requared all pages -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<!-- Template global script file. requared all pages -->
	<script src="js/global.script.js"></script>

		<script type="text/javascript" src="js/scripts.js"></script>
		<script>
		$(document).ready(function(){
		$("#uid").val(localStorage.uid); 
		$("#name").val(localStorage.name); 
		$("#mobile").val(localStorage.mobile); 
		$("#email").val(localStorage.email);
		$("#age").val(localStorage.age);
		$("#gender").val(localStorage.gender);
		$("#address").val(localStorage.addr);
		$("#city").val(localStorage.city);
		$("#state").val(localStorage.state);
		$("#country").val(localStorage.cont);
		$("#zip").val(localStorage.zip);
		$("#height").val(localStorage.height);
		$("#weight").val(localStorage.weight);
		$("#mstatus").val(localStorage.mstatus);				
  		var imageHash=hosturl+"user_profile_pic/"+(localStorage.profile_pic);
		$("#profilepic").attr('src',imageHash);
		});
		
        </script>
	
</body>

</html>
